<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Angular + Typescript PoC</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<style>
    .loader-bootstrap {
        margin-top: 125px;
    }

    .loader {
        width: 150px;
        height: 150px;
        line-height: 150px;
        margin: 100px auto;
        position: relative;
        box-sizing: border-box;
        text-align: center;
        color: #dadada;
        font-family: sans-serif;
        font-size: 14px;
        z-index: 0;
        text-transform: uppercase;
    }

    .loader:before,
    .loader:after {
        opacity: 0;
        box-sizing: border-box;
        content: "\0020";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 100px;
        border: 2px solid #dadada;
        box-shadow: 0 0 50px #efefef, inset 0 0 50px #efefef;
    }

    .loader:after {
        z-index: 1;
        -webkit-animation: gogoloader 3s infinite 1.5s;
    }

    .loader:before {
        z-index: 2;
        -webkit-animation: gogoloader 3s infinite;
    }

    @-webkit-keyframes gogoloader {
        0% {
            -webkit-transform: scale(0);
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
        100% {
            -webkit-transform: scale(1);
            opacity: 0;
        }
    }
</style>

<body>
    <app-root class="application">
        <div class="loader-bootstrap loader">LOADING</div>
    </app-root>
</body>

</html>
